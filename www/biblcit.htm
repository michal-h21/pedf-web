Vydavatelství Pedagogické fakulty UK upravuje a doplňuje
své vzory pro biblio-grafický záznam takto:</I>
</FONT>
<BR><BR>

<B>Základní změny:</B>
<BR><BR>

<UL>
<LI>
Zkratka <B>(ed.)</B> je jednotná pro české i cizojazyčné záznamy,
pro číslo jednotné i množné.
</LI>
<LI>
Za názvem periodika jako primárním zdrojem dokumentu se píše
<B>tečka</B> [ČSN ISO 690-2].
</LI>
<LI>
Platí, že <B>více prací jednoho autora se řadí abecedně podle názvu práce</B>.
Při dvou a více pracích jednoho autora v jednom roce v abecedním
uspořádání se připojují bez mezer k letopočtu malá písmena
abecedy (a, b, c...) a takto doplněný letopočet se přidává hned za
jméno <B>bez závorky</B>. V další části bibliografického záznamu se letopočet
opakuje bez rozlišujícího písmena.
</LI>
<LI>
U vysokoškolských kvalifikačních prací se za druhem práce v
závorce uvádí <B>získaný titul</B>.
</LI>
</UL>

<BR>
<B>Stručná pravidla:</B>
<BR><BR>

<UL>
<LI>
Hlavním zdrojem pro sestavení bibliografických záznamů jsou původní dokumenty,
tradiční i elektronické. U tištěných dokumentů je to titulní stránka, u elektronických
příslušná digitální kopie. U internetových či webových dokumentů je důležitá
konkrétní verze a konkrétní umístění dokumentu v síti. Údaje pro bibliografické
odkazy se zapisují tak, jak jsou uvedeny v dokumentech.
</LI>
<LI>
Transkripce nebo transliterace z nelatinkových písem se provádí podle
národních nebo mezinárodních norem.
</LI>
<LI>
Psaní velkých písmen musí být v souladu s pravopisem jazyka uváděných informací.
Druhem písma v záznamech odlišujeme: příjmení autora VERZÁLKAMI, název i podnázev
dokumentu nebo název zdrojového dokumentu <I>kurzivou</I>. Podnázev se připojuje za
název po mezeře, dvojtečce a mezeře.
</LI>
<LI>
Pro seznamy bibliografických záznamů se jména osob uvádějí v invertovaném tvaru:
příjmení, rodné (křestní) jméno. Za příjmením následuje čárka a mezera. Křestní
jména píšeme iniciálou s tečkou bez mezer, mohou však být uvedena v plném znění
nebo v kombinaci obou možností: (BORMAN, Ch.L. nebo BORMAN, Christine L. nebo
BORMAN, Christine Luise.).
</LI>
<LI>
Má-li dokument více autorů, uvádíme jen tři jména a připojíme zkratku "aj."
(příp. "a kol.") u citace českého titulu nebo "et al." u cizojazyčného titulu:
DISMAN, M.; POLANECKÝ, V.; STEHLÍKOVÁ, E., aj. Jednotlivá jména se oddělují
středníkem. Pokud zpracovatel bibliografického záznamu uvede mezi jmény
spoluautorů spojku "a" nebo odpovídající cizojazyčný ekvivalent, je odpovědný
za to, že záznam je shodný s titulní stranou citované publikace.
</LI>
<LI>
V záznamech periodik se uvádějí po tečce podrobnější údaje v pořadí rok,
ročník (v českém textu vždy arabskými číslicemi), číslo, a to v jazyce dokumentu,
ale strana vždy zkratkou v češtině, tj. s. (ne str.).
</LI>
<LI>
V záznamech tištěných dokumentů <B>se nezapisuje 1. vydání</B> publikace, povinně se
uvádějí další vydání (např. 5. přeprac. vyd.; 2<sup>nd</sup> ed.; 3. Aufl.). Používat
můžeme jak horní indexy, tak číslice běžně na řádku (4th ed.). U elektronických
dokumentů se zapisují veškeré údaje (včetně 1. vydání) o verzích, aktualizacích
apod. (verze 2.0; 3rd ed.; Version 1.0).
</LI>
<LI>
Povinně se uvádí údaj o místě, nakladatelství nebo vydavatelství dokumentu,
když jsou známy. Pokud známy nejsou, uvede se česká zkratka B.m. nebo B.n.
</LI>
<LI>
<I>Nepovinný je údaj o rozsahu dokumentu, tj. počet stran</I>.
</LI>
<LI>
Povinně se uvádí standardní číslo ISBN u knižních publikací nebo ISSN u časopisů
(pokud existuje). Za standardním číslem se dělá tečka.
</LI>
<LI>
Údaje získané mimo pramen se uvádějí v hranatých závorkách.
</LI>
<LI>
Seznam bibliografických záznamů (literatura) je zpravidla uspořádán abecedně,
neurčité a určité členy v cizojazyčné literatuře se neberou v úvahu: může však
být i v číselné posloupnosti, která odpovídá pořadí odkazů v textu. Více citací
jednoho autora řadíme zásadně abecedně podle názvu dokumentu. K rozlišení dvou
a více prací prací jednoho autora vydaných ve stejném roce používáme malá
písmena abecedy (a, b, c...). Takto upravený letopočet (např.: 1993a) se přidává
za jméno autora bez závorky a užívá se v této formě i v odkazech v textu.
V další části bibliografického záznamu se letopočet opakuje, ale už bez
rozlišujícího písmena.
</LI>
<LI>
Poznámky označené horní indexovou číslicí v textu mohou být uvedeny na
příslušné stránce pod čarou, za kapitolou nebo na závěr práce. Interpunkce
věty se uvádí až za indexovou číslicí. (např.: Někteří autoři poukazují
na důsledky rozvoje digitálních knihoven<sup>25</sup>.)
</LI>
</UL>

<BR>
<B>Důležité charakteristiky elektronických dokumentů podle ČSN ISO 690-2
- povinné údaje:</B>
<BR><BR>

<UL>
<LI>
Data, která známe, ale nejsou uvedena v el. dokumentu, uvádíme v hranatých
závorkách, data zpracovaná pouze v číselné formě uvádíme v souladu s ISO 8601.
</LI>
<LI>
Důležitou odlišností oproti tradičním dokumentům je dynamičnost, především
síťových dokumentů. Mohou být přeneseny na jiné místo nebo zcela odstraněny
ze serveru poskytovatele. Mnoho dokumentů lze vyhledat prostřednictvím
vyhledávacích služeb nebo v archivech, např. Internet Archive.
</LI>
<LI>
Zprávy z el. konferencí jsou řazeny mezi osobní korespondenci a bez souhlasu
autora by neměly být zařazovány mezi citované zdroje.
</LI>
<LI>
<B>Druh nosiče:</B> uvádíme za název v hranatých závorkách: [online], [CD-ROM],
[monografie na CD-ROM].
</LI>
<LI>
<B>Vydání:</B> obecně zapisujeme tak, jak je uvedeno v prameni, např. poř. číslo
verze programu.
</LI>
<LI>
<B>Datum aktualizace/revize:</B> uvádíme v jazyce originálu za datem vydání/publikování,
aktualizace může způsobit změnu obsahu původního dokumentu.
</LI>
<LI>
<B>Datum citování:</B> uvádíme za datem vydání nebo aktualizace v hranatých závorkách.
Před datum citování dáváme zkratku slova "citováno": [cit. 3. května 2000],
[cit. 2000-05-23], [cit. 11. ledna 2001; 21:15 SEČ].
</LI>
<LI>
<B>Dostupnost a přístup:</B> povinně uvádíme informaci o přesné lokaci té kopie,
kterou jsme skutečně viděli. Prvky lokační informace musí být transkribovány
s toutéž interpunkcí, velkými a malými písmeny, jak je uvedeno v prameni.
Uvádějí se v ostré závorce výrazem "Dostupné na" nebo "Dostupné v":
Dostupné na WWW: &lt;http://www.cuni.cz&gt;.
Dostupné na internetu: &lt;knihovna@cesnet.cz&gt;.
Dostupné v TELESYSTEMES QUESTEL. Můžeme uvádět informace o dalších přístupech
téhož el. dokumentu, které musíme odlišit od lokace skutečně citovaného
dokumentu slovy "Dostupné též": Dostupné též na internetu: &lt;uk@cuni.cz&gt;.
</LI>
<LI>
<B>Standardní číslo:</B> bylo-li dokumentu přiděleno ISBN nebo ISSN, mělo by být
vždy uvedeno, např. i v citaci článku v el. seriálové publikaci (ISSN).
</LI>
</UL>

<BR>
<B>Vztah mezi bibliografickými citacemi a odkazy v textu:</B>
<BR><BR>
Odkaz je stručná forma bibliografické citace vsunutá do pokračujícího
textu, nebo připojená jako poznámka na stránce dole, na konci kapitoly
nebo na konci celého textu. Způsob vytváření odkazů je popsán v ČSN ISO 690
[čl. 9 Odkazy, s. 23-26].
<BR><BR>

<UL>
<LI>
Odkazy (zkrácené citace) v textu je možné provést třemi způsoby:<BR>&nbsp;
   <OL>
   <LI>
<B>Číselnou citací -</B><BR>
za jménem citovaného autora v kulaté závorce rok vydání
publikace a stranu ... (1999, s. 28).
<BR>&nbsp;
   </LI>
   <LI>
<B>Pomocí prvního údaje záznamu (příjmení autora nebo první slovo jména
korporace, první slovo názvu) a data vydání -</B><BR>
v kulaté závorce autor a rok vydání publikace ... (Průcha, 1998)
<a href="#*"><span class="z1">*</span></a>
nebo (Nicholls, 1984, Man; Prokešová; Stuchlíková, 1999),
(Statistická, 2008).<BR><BR>
Např.<BR>
(Průcha, 1998) dokument citován pod autorem<BR>
(Statistická, 2008) dokument citován pod názvem<BR>
(Průcha, 1992a), (Průcha, 1992b) více prací téhož autora v jednom roce se
vztahuje na knihy i články v časopisech<BR>
(Průcha, 1992a, s. 231), (Průcha, 1992a, s. 351) více citací z jedné
publikace vyžaduje uvedení stránky citovaného díla<BR>
(Gal'perin, P.J., 1989a, s. 45)<BR>
(Gal'perin, P.J., 1989b, s. 65)<BR>
(Gal'perin, P.J., 1989c, s. 26)<BR><BR>
Následuje-li za sebou více citací z jedné publikace nebo jednoho článku autora,
není nutno jméno v odkazu opakovat, stačí uvést rok a stránku (1989b, s. 65),
(1989c, s.26).<BR>
Taktéž je-li jméno autora uvedeno v textu práce, není nutno ho v odkazu
opakovat, stačí uvést rok a nebo rok a stránku (1989b) nebo (1989b, s. 45),
(1989b, s. 71)<BR>
Obsahuje-li <B>seznam použité literatury</B> dvě nebo více položek jednoho autora
a položky jsou psány za sebou, lze ve druhé a následujících citacích nahradit
jména autora/autorů pomlčkou.<BR><BR>
GAL’PERIN, P.J. 1989a. Mental actions as a Basis for the Formation of Thoughts
and Images. <I>Soviet Psychology</I>. 1989, vol. 27, no 3, s. 45-64.<BR><BR>
-. 1989b. Organisation of Mental Activity and the Effectivenesss of Learning.
<I>Soviet Psychology</I>. 1989, vol. 27, no 3, s . 65-82.<BR><BR>
-. 1989c. Study of the Intelectual Development of the Child. <I>Soviet
Psychology</I>. 1989, vol. 27, no. 3, s. 26-44.
<BR>&nbsp;
   </LI>
   <LI>
<B>Průběžným číslováním poznámek -</B><BR>
číslicí v kulaté závorce (6) odpovídá pořadové číslo autora v seznamu
literatury ... 6, (a proto není seřazen abecedně).<BR>
<BR>&nbsp;
   </LI>
   </OL>
</LI>
<LI>
U vysokoškolských kvalifikačních (diplomových, dizertačních aj.) prací
se za typem práce v závorce uvádí přidělený titul (Bc., Mgr., Ph.D., doc. atp.).
Jméno vedoucího práce je údaj nepovinný.
</LI>
<LI>
Při zpracování soupisu bibliografických citací v textovém editoru nepoužívejte
zarovnávání odstavce do bloku. Editor vám naruší zbytečnými mezerami pravidla
pro používání interpunkčních znamének. Ta nejsou samoúčelná. Jejich dodržování
vám usnadní další zpracování bibliografických citací - např. jejich propojení
s plnými texty, vyhledávání v citačních rejstřících.
</LI>
</UL>
